<body >
    <nav>   
        <div class="container">

        <label for="shownav" id="togglenav"><i class="fas fa-bars"></i></label>

        </div>

    <section>
        <div class="container">
            <h1>RICHIWIN</h1>
    <h3>Clothing Shop</h3>

        Richiwin's mens clothing shop Agbor is a unique place for quality wears and accessories,we give the best look you deserve. Imagine life without Richiwin.
    </p>

    <a href="#">sign in</a>
    <a href="#">learn more...</a>
    </div>
    </section>
    <script>
        // JavaScript code to handle the navigation toggle
        const toggleNavCheckbox = document.getElementById('shownav');
        const toggleNavButton = document.getElementById('togglenav');
        const navLinks = document.querySelector('nav ul');

        toggleNavButton.addEventListener('click', () => {
            if (toggleNavCheckbox.checked) {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'block';
            }
        });

        // JavaScript code to handle closing the navigation menu when a link is clicked
        const navItems = document.querySelectorAll('nav ul li');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navLinks.style.display = 'none';
                toggleNavCheckbox.checked = false;
            });
        });
    </script>

</body>
</html>
